<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppercase converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2 style="margin: 0rem 0rem 2rem 0rem;">Change your text to UPPERCASE or lowercase !!!</h2>
        <input class="form-control-lg" type="text" placeholder="Enter the text here" aria-label=".form-control-lg example" id="textInput">
        <div class="buttons">
            <button type="button" id="upperCase" class="btn btn-success">UpperCase</button>
            <button type="button" id="lowerCase" class="btn btn-primary">LowerCase</button>
        </div>
        <textarea class="output" name="" id="textOutput" cols="60" rows="10"></textarea>
    </div>
</body>
<script src="app.js"></script>
</html>
